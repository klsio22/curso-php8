version: "3.1"
services:
  memcached:
    image: "memcached:alpine"

  redis:
    image: "redis:alpine"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql # Use o nome do servi√ßo do MySQL
      PMA_USER: admin
      PMA_PASSWORD: admin # Use a senha do MySQL definida em MYSQL_ROOT_PASSWORD
    ports:
      - "8001:80"

  mysql:
    image: "mysql:8.0"
    working_dir: /application
    volumes:
      - ".:/application"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=cursephp
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    ports:
      - "8002:3306"

  webserver:
    image: "nginx:alpine"
    working_dir: /application
    volumes:
      - ".:/application"
      - "./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "8000:80"

  php-fpm:
    build: phpdocker/php-fpm
    working_dir: /application
    volumes:
      - ".:/application"
      - "./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini"
